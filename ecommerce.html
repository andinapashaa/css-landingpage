<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etrend Smart Watch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            font-size: 24px;
        }

        .logo span {
            font-weight: normal;
            font-size: 16px;
            color: #888;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        .cart img {
            width: 24px;
        }

        .main-banner {
            text-align: center;
            padding: 50px;
            background-color: #fff;
        }

        .main-banner h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .main-banner p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .main-banner button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .main-banner button:hover {
            background-color: #555;
        }

        .products {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .product h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .product p {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Etrend <span>smart watch</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Furniture</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#"><img src="th__3_-removebg-preview.png" alt="Cart"></a>
        </div>
    </header>

    <section class="main-banner">
        <h2>Rich watch</h2>
        <img src="th-removebg-preview.png" alt="Iwatch">
        <p>SALE 35% OFF</p>
        <p>Make a Rich Life</p>
        <button>SHOP NOW</button>
    </section>

    <section class="products">
        <div class="product">
            <img src="th__2_-removebg-preview.png" alt="Smart Watch">
            <h3>BEST DEAL</h3>
            <p>Edge to edge full screen coverage.</p>
        </div>
        <div class="product">
            <img src="apple-watch-series-9-header-scaled-removebg-preview.png" alt="Smart Watch Band">
            <h3>NEW ARRIVAL</h3>
            <p>Best carbon polynet belt with smart dial.</p>
        </div>
    </section>
</body>
</html>
